<h2>Criar Desenvolvedor</h2>
<div class="input">
    <label for="developer">Desenvolvedor:
        <input type="text" id="developer" name="developer" placeholder="Novo Desenvolvedor" [(ngModel)]="request.developer">
    </label>
    <button (click)="save()">Salvar</button>
</div>
<div class="new" *ngIf="response">
    <label>id: {{ response.id }}</label>
    <label>Desenvolvedor: {{ response.developer }}</label>
</div>
